// Function to get token from sessionStorage
const token = sessionStorage.getItem('token');

console.log('JWT Token from sessionStorage:', token);  // Debugging log

if (token) {

} else {

async function fetchUserData(token) {
    try {
        const response = await fetch('http://localhost:3000/api/protected', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('token')}` // Send token in the Authorization header
            }
        });

        console.log('Response Status:', response.status);  // Debugging log

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error('Failed to fetch user data. Status: ' + response.status + ' - ' + errorText);
        }

        const data = await response.json();
        console.log('Fetched User Data:', data);

        if (data.user) {
            document.getElementById("user-info").innerText = `Welcome, ${data.user.fullname}!`;
        }
    } catch (error) {
        console.error('Error fetching user data:', error);
        alert('Error: ' + error.message);
        window.location.href = 'login.html'; // Redirect to login if there's an error
    }
}

        let projects = []; // Array to store fetched projects

// Fetch projects based on user ID
function fetchProjects() {
    const token = sessionStorage.getItem('token'); // Changed to sessionStorage

    if (!token) {
        window.location.href = 'login.html'; // Redirect if no token is found
        return;
    }

    fetch('http://localhost:3000/project', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${sessionStorage.getItem('token')}`,
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (Array.isArray(data)) {
            projects.length = 0; // Clear existing projects array

            // Populate the local projects array with fetched data
            data.forEach(project => {
                projects.push({ name: project.name, key: project.project_key });
            });

            updateDropdownContent(); // Update the dropdown with the new projects
        } else {
            console.error('Unexpected data format:', data);
        }
    })
    .catch(error => {
        console.error('Error fetching projects:', error);
        alert('Failed to fetch projects.');
    });
}


// Add a new project based on the logged-in user
function addProject() {
    const token = sessionStorage.getItem('token'); // Changed to sessionStorage
    const projectName = document.getElementById('project-name').value.trim(); // Assuming you have an input with id "project-name"

    if (!projectName) {
        alert('Please enter a project name.');
        return;
    }

    if (!token) {
        window.location.href = 'login.html'; // Redirect if no token is found
        return;
    }

    const data = { projectName: projectName }; // Data to send to backend

    fetch('http://localhost:3000/add-project', {
        method: 'POST',
        headers: {
            'Authorization': `Bearer ${sessionStorage.getItem('token')}`,
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert('Project added successfully!');

            // Add new project with projectKey
            projects.push({ name: projectName, key: data.projectKey });

            fetchProjects(); // Refresh the project list
            closeProjectOverlay(); // Close the overlay after adding project
        }
    })
    .catch(error => {
        console.error('Error adding project:', error);
        alert('Failed to add project.');
    });
}


// Delete a project using projectKey
function deleteProject(projectKey) {
    const token = sessionStorage.getItem('token'); // Changed to sessionStorage

    if (!token) {
        window.location.href = 'login.html'; // Redirect if no token is found
        return;
    }

    fetch(`http://localhost:3000/project/${projectKey}`, {
        method: 'DELETE',
        headers: {
            'Authorization': `Bearer ${sessionStorage.getItem('token')}`,
            'Content-Type': 'application/json',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            alert('Project deleted successfully!');
            projects = projects.filter(project => project.key !== projectKey); // Remove from local array
            updateDropdownContent(); // Refresh dropdown
        }
    })
    .catch(error => {
        console.error('Error deleting project:', error);
        alert('Failed to delete project.');
    });
}


// Update the dropdown content after fetching projects
function updateDropdownContent() {
    const dropdownContent = document.querySelector('.dropdown-content');

    dropdownContent.innerHTML = ''; // Clear the dropdown content

    if (projects.length === 0) {
        dropdownContent.innerHTML = `
            <p>No Projects</p>
            <a class="add-project" href="#" onclick="showProjectOverlay()">Add New Project</a>
        `;
    } else {
        projects.forEach((project) => {
            const projectLink = document.createElement('a');
            projectLink.href = '#';
            projectLink.textContent = project.name;
            projectLink.onclick = () => alert(`Project Key: ${project.key}`); // Show projectKey when clicked
            dropdownContent.appendChild(projectLink);

            
        });

        // Add the "Add New Project" link at the end
        const addNewProjectLink = document.createElement('a');
        addNewProjectLink.classList.add('add-project');
        addNewProjectLink.href = '#';
        addNewProjectLink.textContent = 'Add New Project';
        addNewProjectLink.onclick = showProjectOverlay;
        dropdownContent.appendChild(addNewProjectLink);
    }
}

// Fetch and populate projects
async function fetchProject() {
        const token = sessionStorage.getItem('token'); // Get the token from sessionStorage

        if (!token) {
            console.error('❌ No authentication token found.');
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/project', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const projects = await response.json();

            const selectProject = document.getElementById('select-project');
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.project_key;
                option.textContent = project.name;
                selectProject.appendChild(option);
            });
        } catch (error) {
            console.error('❌ Error fetching projects:', error);
        }
    }

    // Fetch and populate users for the selected project
    async function fetchUsersForProject(projectKey) {
        const token = sessionStorage.getItem('token'); // Get the token from sessionStorage

        if (!token) {
            console.error('❌ No authentication token found.');
            return;
        }

        try {
            const response = await fetch(`http://localhost:3000/users-for-project?projectKey=${projectKey}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const users = await response.json();

            const selectUser = document.getElementById('select-user');
            selectUser.innerHTML = '<option value="" disabled selected>Select a user</option>'; // Clear existing options

            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = user.fullname;
                selectUser.appendChild(option);
            });
        } catch (error) {
            console.error('❌ Error fetching users for project:', error);
        }
    }

    // Event listener for project selection change
    document.getElementById('select-project').addEventListener('change', (event) => {
        const projectKey = event.target.value;
        if (projectKey) {
            fetchUsersForProject(projectKey); // Fetch users for the selected project
        }
    });

    // Fetch the projects when the page loads
    document.addEventListener("DOMContentLoaded", fetchProject);


    document.querySelector('#addTaskOverlay form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const title = document.getElementById('task-title').value;
        const attachments = document.getElementById('file-attachment').files;
        const projectKey = document.getElementById('select-project').value;
        const userId = document.getElementById('select-user').value;
        const dueDate = document.getElementById('due-date').value;

        const formData = new FormData();
        formData.append('title', title);
        formData.append('projectKey', projectKey);
        formData.append('userId', userId);
        formData.append('dueDate', dueDate);

        for (let file of attachments) {
            formData.append('attachments', file);
        }

        const token = sessionStorage.getItem('token');

        try {
            const response = await fetch('http://localhost:3000/assign-task', {
                method: 'POST',
                headers: {
                    Authorization: `Bearer ${token}`
                },
                body: formData
            });

            const result = await response.json();
            if (result.success) {
                alert('✅ Task assigned successfully!');
                closeOverlay();
            } else {
                alert('❌ Failed to assign task.');
            }
        } catch (err) {
            console.error('Task assign error:', err);
            alert('❌ Error while assigning task.');
        }
    });

    fetchAssignedTasks();
});

async function fetchAssignedTasks() {
    const token = sessionStorage.getItem('token');
    if (!token) {
        console.error('No token found.');
        return;
    }

    try {
        const res = await fetch('http://localhost:3000/tasks', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
        const tasks = await res.json();

        const tbody = document.querySelector('.task-table tbody');
        tbody.innerHTML = ""; // Clear previous rows

        tasks.forEach(task => {
            const dueDate = new Date(task.due_date).toISOString().split('T')[0]; // Format to YYYY-MM-DD
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${task.title}</td>
                <td>${task.project_name}</td>
                <td>${dueDate}</td>
                <td>${task.status || 'Pending'}</td>
                <td>${task.assigned_to_name}</td>
            `;
            tbody.appendChild(row);
        });
    } catch (err) {
        console.error('Error loading tasks:', err);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    fetchTasks(); // Call fetchTasks when the page loads
});

function fetchTasks() {
    const token = sessionStorage.getItem('token');
    if (!token) {
        console.error("No token found");
        return;
    }

    fetch('http://localhost:3000/tasks', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        }
    })
    .then(res => res.json())
    .then(tasks => {
        console.log("Tasks fetched:", tasks);
        displayTasks(tasks);
    })
    .catch(err => {
        console.error("Error fetching tasks:", err);
    });
}

function displayTasks(tasks) {
    const tbody = document.querySelector(".task-table tbody");
    tbody.innerHTML = ""; // Clear previous rows

    tasks.forEach(task => {
        const dueDate = new Date(task.due_date).toISOString().split('T')[0];
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${task.title}</td>
                <td>${task.project_name}</td>
                <td>${dueDate}</td>
                <td>${task.status || 'Pending'}</td>
                <td>${task.assigned_to_name}</td>
        `;
        tbody.appendChild(row);
    });
}



    </script>
</body>
