<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    
</head>
<body>
    <div class="overlay-content1" style="
    background-color: white;
    width: 80%;
    height: 80%;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
">
    <span class="close-btn" onclick="closeOverlay()" style="
        align-self: flex-end;
        font-size: 20px;
        cursor: pointer;
        color: rgb(136, 136, 136);
    ">âœ–</span>
    <h2 style="
    text-align: center;
    font-size: 35px;
">Task Board</h2>
    <div class="task-container" style="
        display: flex;
        justify-content: space-around;
        height: 100%;
        padding: 10px;
    ">

            width: 30%;

            text-align: center;

            ">To Do</h3>
            <!-- Task items go here -->
        </div>
        <div class="task-column" style="

</div>
