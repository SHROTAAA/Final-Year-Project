<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 90vh;
        }
        .sidebar {
            width: 280px;
            background-color: #FFFFFF;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100%;
            margin: 55px 20px 20px 20px;
            box-sizing: border-box;
        }
        .sidebar a {
            color: black;
            text-decoration: none;
            margin: 30px 0;
            font-size: 22px;
            text-align: left;
            padding: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .sidebar a i {
            margin-right: 10px; /* Space between icon and text */
        }
        .sidebar a:hover {
            background-color: rgb(168, 167, 167);
          
            
        }
        .sidebar a:last-child {
            color: red;
            margin-top: auto;
        }

        .logout-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .logout-modal-content {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        width: 320px;
        text-align: center;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .logout-modal-content p1 {
        font-size: 18px;
        margin-bottom: 20px;
        color: black;
    }

    .logout-modal-content button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
        margin-top: 17px;
        margin-right: 15px;
        min-width: 70px;
    }

    .logout-modal-content button:last-child {
        margin-right: 0;
    }

    #confirm-logout {
        background-color: red;
        color: white;
    }

    #cancel-logout {
        background-color: gray;
        color: white;
    }

    .logout-modal-content button:hover {
        opacity: 0.8;
    }

       
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#"><i class="fas fa-user"></i>Profile</a>
        <a href="#"><i class="fas fa-tasks"></i>Projects</a>
        <a href="#"><i class="fas fa-users"></i>Users</a>
        <a href="#"><i class="fas fa-cog"></i>Settings</a>
        <a href="#" id="logout-link"><i class="fas fa-sign-out-alt"></i>Logout</a>


        
    </div>

    
    <div id="logout-modal" class="logout-modal">
        <div class="logout-modal-content">
        <!-- Wrap the question in a div so we can hide it -->
            <div id="logout-question">
                <p1>Are you sure you want to log out?</p1>
            </div>

        <!-- Loader (hidden by default) -->
        <div id="logout-loader" style="display: none; margin-top: 20px;">
            <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: #555;"></i>
            <p style="margin-top: 10px; font-size: 14px;">Logging out...</p>
        </div>

        <!-- Buttons -->
        <div>
            <button id="confirm-logout">Yes</button>
            <button id="cancel-logout">No</button>
        </div>
        </div>
    </div>


  
    
</body>
</html>
