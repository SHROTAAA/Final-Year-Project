<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../auth.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #e6e6e6;
        }
        nav {
            background-color: white;
            color: black;
            display: flex;
            height: 75px;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-center {
            display: flex;
            gap: 80px;
            margin-left: 180px;
        }
        .nav-center a {
            color: black;
            text-decoration: none;
            font-size: 25px;
            font-weight: bold;
        }
        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .nav-right i {
            font-size: 20px;
            cursor: pointer;
            color: black;
        }
        .nav-right .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .nav-right .profile span {
            font-size: 20px;
            color: black;
        }
        @media (max-width: 768px) {
            .nav-center a {
                font-size: 14px;
            }
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 40px;
            height: auto;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: black;
            margin-top: 5px;
        }
        .task-boxes {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .task-box {
            background-color: #350242;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            cursor: pointer;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .task-box:hover {
            transform: scale(1.05);
            background-color: #481256;
        }
        .task-box:active {
            transform: scale(1);
        }
        .task-box h3 {
            margin-bottom: 15px;
            color: white;
        }
        .task-list-container {
            margin-top: 70px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1600px;
            margin-left: 50px;
        }
        .task-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .task-list-header h3 {
            font-size: 20px;
            color: black;
        }
        .add-task-button {
            background-color: #350242;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .add-task-button:hover {
            background-color: #481256;
        }
        .task-table {
            width: 100%;
            border-collapse: collapse;
        }
        .task-table th, .task-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .task-table th {
            background-color: #350242;
            color: white;
        }
        .task-table td {
            background-color: white;
        }
        @media (max-width: 768px) {
            .task-boxes {
                flex-direction: column;
                gap: 20px;
            }
            .task-box {
                width: 100%;
            }
        }

        /* Modal container styles */
        .modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        }

        /* Modal content box styles */
        .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Close button styles */
        .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        }

        /* Input and button styles */
        input {
        width: 100%;
        padding: 10px;
        margin: 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        }

        button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        button:hover {
        background-color: #0056b3;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay.active {
            display: flex;
        }
        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .overlay-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .overlay-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .cancel-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #user-info{
            font-weight: 800;
            font-size: 22px;
            left: 30px;
            position: absolute;
        }

        a.download-link {
            display: inline-block;
            padding: 6px 12px;
            background-color: #481256; /* soft green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        a.download-link:hover {
            background-color: #571b66;
        }

       


    </style>
</head>
<body>
    <nav>
        <div class="nav-left"></div>
        <p id="user-info">Loading user data...</p>

        <div class="nav-center">
            
            <a href="#">Tasks</a>
            <a href="#" id="openModal">Join a Project</a>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Join a Project</h2>
                <label for="inviteCode">Enter Invite Code:</label>
                <input type="text" id="inviteCode" placeholder="Enter your code here" />
                <button id="submitCode">Submit</button>
            </div>
        </div>

        <div class="nav-right">
            <i class="fas fa-bell"></i>
            <div class="profile" onclick="window.location.href = 'UserSettings.html';">
                <img id="mini-profile" src="https://via.placeholder.com/30" alt="Profile">
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Tasks Overview</h2>
        <div class="task-boxes">
            <div class="task-box" onclick="openOverlay()">
                <h3>To Do</h3>
            </div>
            <div class="task-box" onclick="openOverlay()">
                <h3>In Progress</h3>
            </div>
            <div class="task-box" onclick="openOverlay()">
                <h3>Done</h3>
            </div>
        </div>
    </div>
    <div id="overlayContainer" class="overlay"></div>
    <div class="task-list-container">
        <div class="task-list-header">
            <h3>Assigned Tasks</h3>
            <button class="add-task-button" onclick="showOverlay()">Submit Task</button>
        </div>
        <table class="task-table">
            <thead>
                <tr>
                    <th>Tasks</th>
                    <th>Projects</th>
                    <th>Due Date</th>
                    <th>Attachments</th>
                    <th>Assigned By</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="task-table">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>
    <div class="overlay" id="submitTaskOverlay">
        <div class="overlay-content">
            <button class="close" onclick="closeOverlay()">&times;</button>
            <h2>Submit Your Task</h2>
            <form id="submitForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="select-project">Select Project:</label>
                    <select id="select-project" name="project_name" required>
                        <option value="" disabled selected>Select a project</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="select-task">Select Task:</label>
                    <select id="select-task" name="task_title" required>
                        <option value="" disabled selected>Select a task</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file-upload">Attach File:</label>
                    <input type="file" id="file-upload" name="file">
                </div>
                <div class="form-group">
                    <label for="comments">Description:</label>
                    <textarea id="comments" name="description" rows="4" placeholder="Enter description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button" onclick="closeOverlay()">Cancel</button>
                    <button type="submit" class="add-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <script>

            // Function to get token from sessionStorage
const token = sessionStorage.getItem('token');

console.log('JWT Token from sessionStorage:', token);  // Debugging log

if (token) {
    fetchUserData(token);
} else {
    console.log('No token found, user is not logged in');
}

async function fetchUserData(token) {
    try {
        const response = await fetch('http://localhost:3000/api/protected', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${sessionStorage.getItem('token')}` // Send token in the Authorization header
            }
        });

        console.log('Response Status:', response.status);  // Debugging log

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error('Failed to fetch user data. Status: ' + response.status + ' - ' + errorText);
        }

        const data = await response.json();
        console.log('Fetched User Data:', data);

        if (data.user) {
            document.getElementById("user-info").innerText = `Welcome, ${data.user.username}!`;
        }
    } catch (error) {
        console.error('Error fetching user data:', error);
        alert('Error: ' + error.message);
        window.location.href = '/Frontend/Adminlogin.html'; // Redirect to login if there's an error
    }
}


        // Get modal elements
        const modal = document.getElementById('modal');
        const openModal = document.getElementById('openModal');
        const closeModal = document.getElementById('closeModal');

        // Open modal on clicking the link
        openModal.addEventListener('click', (event) => {
        event.preventDefault();
        modal.style.display = 'flex';
        });

        // Close modal on clicking the close button
        closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
        });

        // Close modal on clicking outside the modal content
        window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
        });


        function showOverlay() {
            document.getElementById('submitTaskOverlay').classList.add('active');
        }

        function closeOverlay() {
            document.getElementById('submitTaskOverlay').classList.remove('active');
        }

        function openOverlay() {
            fetch('TaskBoard.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("overlayContainer").innerHTML = data;
                    document.getElementById("overlayContainer").style.display = "flex";
                });
        }
        function closeOverlay() {
            document.getElementById("overlayContainer").style.display = "none";
        }

        // Connect to the WebSocket server
const socket = new WebSocket('ws://localhost:3000'); // Change to your WebSocket server URL

socket.onopen = () => {
    console.log('Connected to WebSocket server');
};

socket.onerror = (error) => {
    console.error('WebSocket Error:', error);
};

// After the user joins the project, notify the admin via WebSocket
document.getElementById('submitCode').addEventListener('click', async () => {
    const inviteCode = document.getElementById('inviteCode').value.trim();
    const token = sessionStorage.getItem('token');  // Using sessionStorage for token

    if (!inviteCode) {
        alert("Please enter an invite code.");
        return;
    }

    if (!token) {
        alert("You must be logged in to join a project.");
        return;
    }

    try {
        const response = await fetch('http://localhost:3000/join-project', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ inviteCode })
        });

        const data = await response.json();
        console.log("üîç Full Response:", response);
        console.log("üîç Parsed JSON:", data);

        if (response.ok && data.success) {
            alert("Successfully joined project!");
            
            // Send a message to WebSocket server to notify admin side
            const projectKey = data.projectKey; // Assuming this is returned
            socket.send(JSON.stringify({ action: 'refresh-users', projectKey }));
        } else {
            alert(data.error || "Failed to join project.");
        }
    } catch (error) {
        console.error("‚ùå Error:", error);
        alert("An error occurred. Please try again.");
    }
});


window.addEventListener('DOMContentLoaded', async () => {
    const profilePic = document.getElementById('profile-pic'); // for main profile block
    const miniProfileImg = document.getElementById('mini-profile'); // for small top-right img
    const token = sessionStorage.getItem('token');

    if (!token) return;

    try {
        const res = await fetch('http://localhost:3000/get-profile-pic', {
            headers: {
                Authorization: `Bearer ${token}`
            }
        });

        const data = await res.json();

        if (data.profilePic) {
            const fullUrl = `http://localhost:3000${data.profilePic}`;

            // Set for big profile circle
            if (profilePic) {
                profilePic.style.backgroundImage = `url(${fullUrl})`;
            }

            // Set for mini <img>
            if (miniProfileImg) {
                miniProfileImg.src = fullUrl;
            }
        }
    } catch (err) {
        console.error('Failed to fetch profile pic:', err);
    }
});


async function fetchUserTasks() {
    const token = sessionStorage.getItem('token');

    try {
        const response = await fetch('http://localhost:3000/user-tasks', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        const tasks = await response.json();
        const tbody = document.querySelector('.task-table tbody');
        tbody.innerHTML = ''; // Clear previous rows

        tasks.forEach(task => {
            const row = document.createElement('tr');

            const attachmentsHTML = task.attachments.map(file => `
                <a 
                    href="http://localhost:3000/download/profile_pics/${file}" 
                    class="download-link"
                >
                    Download
                </a>
            `).join('');

            row.innerHTML = `
                <td>${task.title}</td>
                <td>${task.project_name}</td>
                <td>${task.due_date.split('T')[0]}</td>
                <td>${attachmentsHTML}</td>
                <td>${task.assigned_by_name}</td>
                <td>${task.status}</td>
            `;

            tbody.appendChild(row);
        });
    } catch (err) {
        console.error('Error fetching user tasks:', err);
    }
}


document.addEventListener("DOMContentLoaded", fetchUserTasks);


// Call this function on page load or when needed
async function fetchProject() {
    const token = sessionStorage.getItem('token'); // Get the token from sessionStorage

    if (!token) {
        console.error('‚ùå No authentication token found.');
        return;
    }

    try {
        // Send GET request with the token in the Authorization header
        const response = await fetch('http://localhost:3000/my-projects', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        // Handle response errors
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the response JSON
        const data = await response.json();

        if (data.success) {
            const projects = data.projects;
            const selectProject = document.getElementById('select-project');

            // Clear the previous options and add a default option
            selectProject.innerHTML = '<option value="" disabled selected>Select a project</option>';

            // Add each project to the dropdown
            projects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.project_key;  // Assuming project_name is unique
                option.textContent = `${project.project_name}`; // Show admin name as well
                selectProject.appendChild(option);
            });
        } else {
            console.error('‚ùå Failed to fetch projects.');
        }
    } catch (error) {
        console.error('‚ùå Error fetching projects:', error);
    }
}

// Call the function on page load
window.onload = fetchProject;


async function loadTasks() {
    const projectKey = document.getElementById('select-project').value; // Get the selected project
    const token = sessionStorage.getItem('token'); // Get the token from sessionStorage
    console.log('loadTasks triggered');

    if (!projectKey || !token) {
        return;
    }

    try {
        // Send GET request to fetch tasks related to the selected project
        const response = await fetch(`http://localhost:3000/project-tasks/${projectKey}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
            },
        });

        // Handle response errors
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the response JSON
        const data = await response.json();

        if (data.success) {
            const tasks = data.tasks;
            const selectTask = document.getElementById('select-task');

            // Clear the previous options and add a default option
            selectTask.innerHTML = '<option value="" disabled selected>Select a task</option>';

            // Add each task to the dropdown
            tasks.forEach(task => {
                const option = document.createElement('option');
                option.value = task.name; // Assuming the task has an ID
                option.textContent = task.name; // Display the task name
                selectTask.appendChild(option);
            });
        } else {
            console.error('‚ùå Failed to fetch tasks.');
        }
    } catch (error) {
        console.error('‚ùå Error fetching tasks:', error);
    }
}

document.getElementById('select-project').addEventListener('change', loadTasks);

document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('submitForm');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        const token = sessionStorage.getItem("token");

        fetch('http://localhost:3000/submit-task', {
            method: 'POST',
            body: formData,
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(res => res.json())
        .then(data => {
            if (data.message === 'Task already submitted for this project') {
                alert('This task has already been submitted for this project!');
            } else {
                alert(data.message);  // success message
            }
        })
        .catch(err => console.error('Error:', err));
    });
});



    </script>
