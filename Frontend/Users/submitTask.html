<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Task</title>
  <style>
    /* Overlay styles */
        .overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        z-index: 1000;
        justify-content: center;
        align-items: center;
        }

        /* Overlay content box */
        .overlay-content {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        width: 400px;
        position: relative;
        text-align: left;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Close button */
        .close-button {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
        }

        /* Form elements styling */
        label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        }

        select, input, textarea {
        width: 100%;
        margin-top: 5px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        }

        textarea {
        resize: none;
        }

        button {
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }

        button:hover {
        background-color: #0056b3;
        }

  </style>
</head>
<body>
  

  <!-- Overlay Modal -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <span class="close-button" onclick="hideOverlay()">&times;</span>
      <h2>Submit Your Work</h2>

      <label for="project">Select Project:</label>
      <select id="project">
        <option value="" disabled selected>Choose a project</option>
        <option value="project1">Project 1</option>
        <option value="project2">Project 2</option>
      </select>

      <label for="task">Select Task:</label>
      <select id="task">
        <option value="" disabled selected>Choose a task</option>
        <option value="task1">Task 1</option>
        <option value="task2">Task 2</option>
      </select>

      <label for="fileUpload">File Attachments:</label>
      <input type="file" id="fileUpload" />

      <label for="comment">Comment:</label>
      <textarea id="comment" rows="4" placeholder="Add your comment here..."></textarea>

      <button class="submit-button">Submit</button>
    </div>
  </div>

  <script >
    // Show overlay
        function showOverlay() {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';
        }

        // Hide overlay
        function hideOverlay() {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'none';
        }

        // Optional: Close overlay when clicking outside of the content
        window.addEventListener('click', (event) => {
        const overlay = document.getElementById('overlay');
        if (event.target === overlay) {
            overlay.style.display = 'none';
        }
        });

  </script>
</body>
</html>
